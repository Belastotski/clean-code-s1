<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="wrapper">
<header class="about">
    <img class="about__img" src="./eisenhower-matrix.jpg" alt="about">
    <a class="about__info" href="https://goal-life.com/page/method/matrix-eisenhower" >Want more details?</a>
</header>
<div class="wrapper-controller">
    <section class="add-controller" id="topSectionForAddingElementToList">
        <h3 class="add-controller__caption">Add Item</h3>
        <input class="add-controller__input" id="new-task" type="text">
        <button class="add-controller__add-button">Add</button>
    </section>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
        <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text">
            <button class="edit">Edit</button>
            <button class="delete">
                <img src="./remove.svg" alt="">
            </button>
        </li>
        <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
                <img src="./remove.svg" alt="">
            </button>
        </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
        <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text">
            <button class="edit">Edit</button>
            <button class="delete">
                <img src="./remove.svg" alt="">
            </button>
        </li>
    </ul>
</div>
<script src="app.js"></script>
</body>
</html>
